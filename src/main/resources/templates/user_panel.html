<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Admin panel</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Welcome</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="#">
                                <span th:text="${currentUser.login}"></span>
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <a href="/logout">Logout</a>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-3">
            <ul class="list-group">
                <li aria-current="true" class="list-group-item active">
                    <a href="/admin/users" style="color: white">Admin</a>
                </li>
                <li aria-current="true" class="list-group-item">
                    <a href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-9">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs" id="panelTab" role="tablist">
                <li class="nav-item">
                    <a aria-controls="home-tab-pane" aria-selected="true" class="nav-link active"
                       data-bs-target="#userList" data-bs-toggle="tab" id="tab1" role="tab" type="button">User table</a>
                </li>
                <li class="nav-item">
                    <a aria-controls="home-tab-pane" aria-selected="true" class="nav-link" data-bs-target="#userAdd"
                       data-bs-toggle="tab" id="tab2" role="tab" type="button">New user</a>
                </li>
            </ul>
            <div class="tab-content" id="panelTabContent">
                <div aria-labelledby="home-tab" class="tab-pane fade show active" id="userList" role="tabpanel"
                     tabindex="0">
                    <div class="card">
                        <div class="card-header">
                            <h4>All users</h4>
                        </div>
                        <div th:if="${userList.isEmpty()}">
                            <div>No data</div>
                        </div>
                        <div th:if="${!userList.isEmpty()}">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Last name</th>
                                    <th>Middle name</th>
                                    <th>Login</th>
                                    <th>Roles</th>
                                    <th>-</th>
                                    <th>-</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${userList}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.middleName}"></td>
                                    <td th:text="${user.login}"></td>
                                    <td>
                                        <div th:each="role: ${user.roleSet}">
                                            <span th:text="${role.name}"></span>
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn btn-info" data-toggle="modal"
                                                th:data-target="${'#userUpdate' + user.id}" type="button">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" data-toggle="modal"
                                                th:data-target="${'#userRemove' + user.id}" type="button">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <div th:if="${!userList.isEmpty()}">
                                <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                                     tabindex="-1" th:each="user : ${userList}" th:id="${'userUpdate' + user.id}">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Edit user</h5>
                                                <button aria-label="Close" class="close" data-dismiss="modal"
                                                        type="button">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>
                                                <form method="post" th:Object="${user}" th:action="@{/users/update}"
                                                      th:id="${'formUpdate' + user.id}">
                                                    <div class="form-group">
                                                        <label for="id1">ID:</label>
                                                        <input class="form-control" disabled id="id1" th:field="*{name}"
                                                               type="text"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="name1">Name:</label>
                                                        <input class="form-control" id="name1" th:field="*{name}"
                                                               type="text"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="lastName1">Last name:</label>
                                                        <input class="form-control" id="lastName1"
                                                               th:field="*{lastName}" type="text"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="middleName1">Middle name:</label>
                                                        <input class="form-control" id="middleName1"
                                                               th:field="*{middleName}" type="text"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="login1">Login:</label>
                                                        <input class="form-control" id="login1" th:field="*{password}"
                                                               type="text"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="password1">Password:</label>
                                                        <input class="form-control" id="password1"
                                                               th:field="*{password}" type="password"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="role1">Role:</label>
                                                        <select class="form-control" id="role1" multiple
                                                                th:field="*{roleSet}">
                                                            <option value="1">ADMIN</option>
                                                            <option value="2">USER</option>
                                                        </select>
                                                    </div>
                                                </form>
                                                </p>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-secondary" data-dismiss="modal" type="button">
                                                    Закрыть
                                                </button>
                                                <button class="btn btn-info" th:form="${'formUpdate' + user.id}"
                                                        type="submit">Сохранить изменения
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div th:if="${!userList.isEmpty()}">
                                <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                                     tabindex="-1" th:each="user : ${userList}" th:id="${'userRemove' + user.id}">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Remove user</h5>
                                                <button aria-label="Close" class="close" data-dismiss="modal"
                                                        type="button">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>
                                                <form method="post" th:Object="${user}"
                                                      th:action="@{/admin/remove/{id}(id=${user.id})}"
                                                      th:id="${'formRemove' + user.id}">
                                                    <div class="form-group">
                                                        <label for="id2">ID:</label>
                                                        <input class="form-control" disabled id="id2" th:field="*{name}"
                                                               type="text"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="name2">Name:</label>
                                                        <input class="form-control" id="name2" th:field="*{name}"
                                                               type="text"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="lastName2">Last name:</label>
                                                        <input class="form-control" id="lastName2"
                                                               th:field="*{lastName}" type="text"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="middleName2">Middle name:</label>
                                                        <input class="form-control" id="middleName2"
                                                               th:field="*{middleName}" type="text"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="login2">Login:</label>
                                                        <input class="form-control" id="login2" th:field="*{password}"
                                                               type="text"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="password2">Password:</label>
                                                        <input class="form-control" id="password2"
                                                               th:field="*{password}" type="password"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="role2">Role:</label>
                                                        <select class="form-control" id="role2" multiple
                                                                th:field="*{roleSet}">
                                                            <option value="1">ADMIN</option>
                                                            <option value="2">USER</option>
                                                        </select>
                                                    </div>
                                                </form>
                                                </p>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-secondary" data-dismiss="modal" type="button">
                                                    Закрыть
                                                </button>
                                                <button class="btn btn-danger" th:form="${'formRemove' + user.id}"
                                                        type="submit">Удалить
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div aria-labelledby="profile-tab" class="tab-pane fade" id="userAdd" role="tabpanel" tabindex="0">
                    <div class="card">
                        <div class="card-header">
                            <h4>Add new user</h4>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <form method="post" th:Object="${user}" th:action="@{/users/create}">
                                    <div class="form-group">
                                        <label for="name3">Name:</label>
                                        <input class="form-control" id="name3" th:field="*{name}" type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName3">Last name:</label>
                                        <input class="form-control" id="lastName3" th:field="*{lastName}"
                                               type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="middleName3">Middle name:</label>
                                        <input class="form-control" id="middleName3" th:field="*{middleName}"
                                               type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="login3">Login:</label>
                                        <input class="form-control" id="login3" th:field="*{password}" type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password3">Password:</label>
                                        <input class="form-control" id="password3" th:field="*{password}"
                                               type="password"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="role3">Role:</label>
                                        <select class="form-control" id="role3" multiple th:field="*{roleSet}">
                                            <option value="1">ADMIN</option>
                                            <option value="2">USER</option>
                                        </select>
                                    </div>
                                    <button class="btn btn-primary" type="submit">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>

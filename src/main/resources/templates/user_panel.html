<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Admin panel</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Welcome</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="#">
                                <span th:text="${currentUser.login}"></span>
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <a href="/logout">Logout</a>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-3">
            <ul class="list-group">
                <li aria-current="true" class="list-group-item active">
                    <a href="/admin/users" style="color: white">Admin</a>
                </li>
                <li aria-current="true" class="list-group-item">
                    <a href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-9">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs" id="panelTab" role="tablist">
                <li class="nav-item">
                    <a aria-controls="home-tab-pane" aria-selected="true" class="nav-link active"
                       data-bs-target="#userList" data-bs-toggle="tab" id="tab1" role="tab" type="button">User table</a>
                </li>
                <li class="nav-item">
                    <a aria-controls="home-tab-pane" aria-selected="true" class="nav-link" data-bs-target="#userAdd"
                       data-bs-toggle="tab" id="tab2" role="tab" type="button">New user</a>
                </li>
            </ul>
            <div class="tab-content" id="panelTabContent">
                <div aria-labelledby="home-tab" class="tab-pane fade show active" id="userList" role="tabpanel"
                     tabindex="0">
                    <div class="card">
                        <div class="card-header">
                            <h4>All users</h4>
                        </div>
                        <div th:if="${userList.isEmpty()}">
                            <div>No data</div>
                        </div>
                        <div th:if="${!userList.isEmpty()}">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Last name</th>
                                    <th>Middle name</th>
                                    <th>Login</th>
                                    <th>Roles</th>
                                    <th>-</th>
                                    <th>-</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${userList}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.middleName}"></td>
                                    <td th:text="${user.login}"></td>
                                    <td>
                                        <div th:each="role: ${user.roleSet}">
                                            <span th:text="${role.name}"></span>
                                        </div>
                                    </td>
                                    <td><a class="btn btn-info"
                                           th:href="@{/admin/update/{id}(id=${user.id})}">update</a></td>
                                    <td>
                                        <form th:action="@{/admin/remove/{id}(id=${user.id})}" th:method="post">
                                            <a class="btn btn-danger" type="submit">remove</a>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div aria-labelledby="profile-tab" class="tab-pane fade" id="userAdd" role="tabpanel" tabindex="0">

                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>

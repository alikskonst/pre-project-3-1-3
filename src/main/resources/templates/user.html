<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>User page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Welcome</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="#">
                                <span th:text="${user.login}"></span>
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <a href="/logout">Logout</a>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-3">
            <ul class="list-group">
                <li aria-current="true" class="list-group-item active">User</li>
            </ul>
        </div>
        <div class="col-9">
            <div class="card">
                <div class="card-header">
                    <h3>About user</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Last name</th>
                                <th>Middle name</th>
                                <th>Login</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.middleName}"></td>
                                <td th:text="${user.login}"></td>
                                <td>
                                    <div th:each="role: ${user.roleSet}">
                                        <span th:text="${role.name}"></span>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
